<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrioGames</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/main.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
     <!-- Cabeçalho da página -->
     <header>
        <!-- Link para a página inicial com título -->
        <a class="header__a__h1" href="index.html">
            <h1 class="header__h1">TRIO GAMES</h1> <!-- Título principal do site -->
        </a>

        <!-- Navegação dentro do cabeçalho -->
        <div class="mobile-menu">
            <div class="linha 1"></div>
            <div class="linha 2"></div>
            <div class="linha 3"></div>
        </div>
        <nav class="header__div">
            <!-- Menu de navegação principal -->
            <ul class="header__ul header__ul__line">
                <li><a href="index.html">Início</a></li> <!-- Link para a página inicial -->
                <li><a href="#">Sobre</a></li> <!-- Link para a página "Sobre" -->
                <li><a href="#">Artigos</a></li> <!-- Link para a página de artigos -->
                <li><a href="#">Contato</a></li> <!-- Link para a página de contato -->
            </ul>

            <!-- Linha separadora no header -->
            <div class="header__line"></div>

            <!-- Ícones de redes sociais -->
            <ul class="header__ul header__icons">
                <li><a href="#"><img src="imagens/header/icons8-facebook.svg" alt="icon"></a></li> <!-- Ícone do Facebook -->
                <li><a href="#"><img src="imagens/header/icons8-instagram.svg" alt="icon"></a></li> <!-- Ícone do Instagram -->
                <li><a href="#"><img src="imagens/header/icons8-twitter.svg" alt="icon"></a></li> <!-- Ícone do Twitter -->
                <li><a href="#"><img src="imagens/header/icons8-pinterest.svg" alt="icon"></a></li> <!-- Ícone do Pinterest -->
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal da página -->
    <main>
        <section class="header__section"></section>
        <section class="banner_section"></section>
        <div class="search__div">
            <img src="imagens/main/icons8-search.svg" alt="">
            <input id="search__input" type="text" placeholder="Pesquisar">
        </div>
        <section class="main__section" id="main__section"></section>
    </main>
    <footer>
        <a class="footer__a__h1" href="index.html">
            <h1 class="footer__h1">TRIO GAMES</h1> 
        </a>
        <ul class="footer__ul footer__icons">
            <li><a href="#"><img src="imagens/footer/icons8-facebook.svg" alt="icon"></a></li> <!-- Ícone do Facebook -->
            <li><a href="#"><img src="imagens/footer/icons8-instagram.svg" alt="icon"></a></li> <!-- Ícone do Instagram -->
            <li><a href="#"><img src="imagens/footer/icons8-twitter.svg" alt="icon"></a></li> <!-- Ícone do Twitter -->
            <li><a href="#"><img src="imagens/footer/icons8-pinterest.svg" alt="icon"></a></li> <!-- Ícone do Pinterest -->
        </ul>
        <p class="footer_p">© 2024 Trio Games - Todos os direitos reservados.</p>
    </footer>
    <script src="JS/main/db.js"></script>
    <script src="JS/main/app.js"></script>
</body>
</html>
